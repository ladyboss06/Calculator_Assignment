<!DOCTYPE html>
<!--HTML Boilerplate-->
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Assignment</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
			<div class="calculator">
        <!--Calculator Scrren/Display-->
				<section class="display">
					<div class="prev-oper"></div>
					<div class="curr-oper"></div>
				</section>
        <!--Calculator Buttons-->
        <section class="buttons">
					<div>
						<button class="allClear">AC</button>
						<button class="delete">DE</button>
						<button class="operator">/</button>
					</div>
					<div>
						<button class="number">7</button>
						<button class="number">8</button>
						<button class="number">9</button>
						<button class="operator">*</button>
					</div>
					<div>
						<button class="number">4</button>
						<button class="number">5</button>
						<button class="number">6</button>
						<button class="operator" class="">-</button>
					</div>
					<div>
						<button class="number">1</button>
						<button class="number">2</button>
						<button class="number">3</button>
						<button class="operator">+</button>
					</div>
					<div>
						<button class="number">0</button>
						<button class="number">.</button>
						<button class="equal" id="equal">=</button>
					</div>
				</section>
			</div>
		</main>
  
  <script src="calculator.js"></script>
  </body>
</html>
